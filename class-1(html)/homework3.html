<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>숙제 3</title>

<body>
    <div class="hw-des">
        <h1>3번째 숙제~~ 바쁘다 바빠</h1>
        <h4>contact us 만들기~</h4>
    </div>

    <div class="form-box">
        <form>
            <div class="form-contents">
                <h2>Contact us</h2>
                <div class="input-box">
                    <h6>Your Email</h6>
                    <input type="email" class="email-input" placeholder="이메일을 입력하세요.">

                    <div class="firstname-input">
                        <h6>First name</h6>
                        <input type="text"placeholder="hyerin">
                    </div>
                    <div class="lastname-input">
                        <h6>Last name</h6>
                        <input type="text" placeholder="cha">
                    </div>
                    <div style="clear: both;"></div>

                    <h6>Message</h6>
                    <textarea rows="5" class="message-input" placeholder="내용을 입력하세요."></textarea>

                    <div class="contact-bottom">
                        <div class="check-btn">
                            <input type="checkbox" class="check" id="sub"><label for="sub">Subscribe</label>
                            <input type="submit" class="submit-btn">
                        </div>
                    </div> 
                </div>            
            </div>
        </form>
    </div>

    <hr class="memo-line">
    <div class="memo-container">
        <h5>숙제 후기</h5>
        <h3>[#3] contact us 만들기~
            <span class="memo-date">2022. 06. 22</span></h3>
        <p class="memo-text">다양한 input 박스 타입을 만들어 볼 수 있었다. 처음 개발하고 싶다고 생각이 들었던게
            컨택어스 페이지를 마음대로 편집하고 싶어서였었는데, 이걸 이렇게 만들어냈다는게 너무 감동적이다.
            암쏘 햅삐~ 신난다 이제 뭐든 할 수 있을 것 같다.</p>
    </div>
    <a href="first-class.html">
        <button class="main-btn">
            H
        </button>
    </a>
</body>
</html>
