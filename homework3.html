<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제 3</title>
    <link href="css/hw3.css" rel="stylesheet">
</head>
<body>
    <div class="hw-des">
        <h1>3번째 숙제~~ 바쁘다 바빠</h1>
        <h4>contact us 만들기~</h4>
    </div>

    <div class="form-box">
        <form>
            <div class="form-contents">
                <h2>Contact us</h2>
                <div class="input-box">
                    <h6>Your Email</h6>
                    <input type="email" class="email-input" placeholder="이메일을 입력하세요.">

                    <div class="firstname-input">
                        <h6>First name</h6>
                        <input type="text"placeholder="hyerin">
                    </div>
                    <div class="lastname-input">
                        <h6>Last name</h6>
                        <input type="text" placeholder="cha">
                    </div>
                    <div style="clear: both;"></div>

                    <h6>Message</h6>
                    <textarea rows="5" class="message-input" placeholder="내용을 입력하세요."></textarea>

                    <div class="contact-bottom">
                        <div class="check-btn">
                            <input type="checkbox" class="check" id="sub"><label for="sub">Subscribe</label>
                            <input type="submit" class="submit-btn">
                        </div>
                    </div> 
                </div>            
            </div>
        </form>
    </div>
</body>
</html>
